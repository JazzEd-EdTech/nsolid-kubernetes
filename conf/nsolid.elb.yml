apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: load-balancer
  name: nsolid-load-balancer
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: load-balancer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: load-balancer
    spec:
      containers:
      - image: gcr.io/google-samples/node-hello:1.0
        name: nsolid-load-balancer
        ports:
        - containerPort: 6753